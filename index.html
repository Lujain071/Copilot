<html>

<head>
    <style>
    body {
    font-family: 'Segoe UI', Roboto, Inter, sans-serif !important;
    font-size: 15px;
    background: white;
    margin: 0;
    overflow: hidden;
    color: #222;
}
    
        *:focus,
        *:focus-visible {
            outline: unset !important;
        }
    
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: black;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
    
        .chat-toggle:hover {
            background: #005A9E;
        }
    
        #bot-container {
            width: 500px;
            height: 700px; /* Increased height */
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            background-color: white;
        }
    
        .bot-header {
            background: rgb(2, 24, 56);
            color: white;
            padding: 12px 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    
        .bot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            height: 100%;
        }
    
        .bot-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #eee;
            background: #f9f9f9;
            width: 100%;
            box-sizing: border-box;
        }
    
        .bot-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            color: black;
            font-size: 16px;
            margin-right: 10px;
        }
        .close-btn {
    background-color: rgb(2, 24, 56); /* match header */
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}

.close-btn:hover {
    background-color: #003366; /* slightly lighter for hover effect */
}

    
        /* Scrollbar Styling */
        *::-webkit-scrollbar {
            width: 12px;
        }
    
        *::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    
        /* Additional styles for suggested actions and bubbles */
        .webchat__suggested-actions__button,
        .ac-pushButton {
            border-radius: 8px !important;
            background-color: #e8ebec !important;
            border: 1px solid #babfc3 !important;
            color: black !important;
        }
    
        .webchat__bubble.webchat__bubble--from-user .webchat__bubble__content {
            background: hsl(217.33deg 100% 91.18%) !important;
            color: black !important;
        }
    
        .webchat__bubble:not(.webchat__bubble--from-user) .webchat__bubble__content {
            background: white !important;
            color: black !important;
        }
    
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.7/viewer.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body style="overflow-wrap: break-word;">
    <input type="file" id="hiddenFileInput" accept="pdf/*" style="display:none;" />
    <div id="bot-container">
        <!-- Chat Header -->
        <div class="bot-header">
            <span>DynamicMate365ðŸš€</span>
            <div>
                <button class="close-btn " onclick="location.reload()"><i
                        class="fa-solid fa-rotate-right fa-sm"></i></button>
            </div>
        </div>
        <!-- Chat Messages -->
        <div class="bot-messages" id="webchat"></div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <script>
    
        (async function () {
       
            const styleOptions = {
                bubbleBackground: "rgba(0, 120, 212, 0.1)",
                bubbleFromUserBackground: "#0078D4",
                bubbleFromUserTextColor: "white",
                bubbleBorderRadius: 15,
                bubbleFromUserBorderRadius: 15,
                primaryFont: "Arial, sans-serif",
                botAvatarImage: "https://via.placeholder.com/40",
                userAvatarImage: "https://via.placeholder.com/40/0078D4/ffffff?text=U",
                backgroundColor: "transparent",
                 hideUploadButton: true
                
            };
            const tokenEndpointURL = new URL('https://5744fe137c22e204b6d6bc6cd16bd6.5b.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr5dd_dynamics365GoogleSite/directline/token?api-version=2022-03-01-preview');
            const locale = document.documentElement.lang || 'en';
            const apiVersion = tokenEndpointURL.searchParams.get('api-version');

            try {
                const [directLineURL, token] = await Promise.all([
                    fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to retrieve regional channel settings.');
                            }
                            return response.json();
                        })
                        .then(({ channelUrlsById: { directline } }) => directline),
                    fetch(tokenEndpointURL)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to retrieve Direct Line token.');
                            }
                            return response.json();
                        })
                        .then(({ token }) => token)
                ]);
               

                const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
                    if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
                        dispatch({
                            type: "WEB_CHAT/SEND_EVENT",
                            payload: {
                                name: "pvaSetContext",
                                value: {
                                    
                                }
                            }
                        });
                    }
                    return next(action);
                });



                const directLine = WebChat.createDirectLine({ domain: new URL('v3/directline', directLineURL), token });

                const subscription = directLine.connectionStatus$.subscribe({
                    next(value) {
                        if (value === 2) {
                            directLine.postActivity({
                                localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                                locale,
                                name: 'startConversation',
                                type: 'event'
                            }).subscribe();
                            subscription.unsubscribe();
                        }
                    }
                });


                WebChat.renderWebChat({ directLine, store, locale, styleOptions }, document.getElementById('webchat'));
              
  const observer = new MutationObserver(() => {
    const uploadText = document.querySelector('[id="uploadedDocument"]');
    if (uploadText && !uploadText.dataset.bound) {
      uploadText.style.cursor = 'pointer';
      uploadText.dataset.bound = 'true'; // prevent multiple bindings

      uploadText.addEventListener('click', () => {
        document.getElementById('hiddenFileInput').click();
      });
    }
  });

  // Observe changes in the chat container
  observer.observe(document.getElementById('webchat'), {
    childList: true,
    subtree: true
  });

  // Optional: show filename once a file is selected
  document.getElementById('hiddenFileInput').addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const base64Image = e.target.result;

            // Find the Input.Text inside the Adaptive Card
            const hiddenInput = document.querySelector('[id="uploadedFileContent"]');
        
            if (hiddenInput) {
                hiddenInput.setAttribute('value', base64Image); // <-- important!
                hiddenInput.dispatchEvent(new Event('input', { bubbles: true })); // <-- important to trigger update
                 const textarea = document.querySelector(".ac-input-container .ac-textInput");
                 textarea.value = base64Image;


            }

            // Update UI label to show file name
            const label = document.querySelector('[id="uploadedDocument"]');
            if (label) {
                label.textContent = `ðŸ“Ž ${file.name}`;
            }
        };
        reader.readAsDataURL(file);
    }
});



            

            } catch (error) {
                console.error('Error initializing Web Chat:', error);
            }
        })();

    </script>
