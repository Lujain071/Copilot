<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Mate 365</title>
  <style>
    body {
        font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif !important;
        font-size: small;
        background: white;
        margin: 0;
        overflow: hidden;
    }

    *:focus,
    *:focus-visible {
        outline: unset !important;
    }

    .chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: black;
        color: white;
        font-size: 24px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
    }

    .chat-toggle:hover {
        background: #005A9E;
    }

    #bot-container {
        width: 400px;
        height: 700px; /* Increased height */
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
        margin: 20px auto;
        background-color: white;
    }

    .bot-header {
        background: rgb(2, 24, 56);
        color: white;
        padding: 12px 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .bot-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        height: 100%;
    }

    .bot-input {
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #eee;
        background: #f9f9f9;
        width: 100%;
        box-sizing: border-box;
    }

    .bot-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
        color: black;
        font-size: 16px;
        margin-right: 10px;
    }

    .send-button {
        background: #0078D4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    .send-button:hover {
        background: #005A9E;
        transform: scale(1.1);
    }

    /* Scrollbar Styling */
    *::-webkit-scrollbar {
        width: 12px;
    }

    *::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    /* Additional styles for suggested actions and bubbles */
    .webchat__suggested-actions__button,
    .ac-pushButton {
        border-radius: 8px !important;
        background-color: #e8ebec !important;
        border: 1px solid #babfc3 !important;
        color: black !important;
    }

    .webchat__bubble.webchat__bubble--from-user .webchat__bubble__content {
        background: hsl(217.33deg 100% 91.18%) !important;
        color: black !important;
    }

    .webchat__bubble:not(.webchat__bubble--from-user) .webchat__bubble__content {
        background: white !important;
        color: black !important;
    }

</style>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
</head>
<body>
  <input type="file" id="hiddenFileInput" accept="image/*" style="display:none;" />
  <div id="bot-container">
    <div class="bot-header">
      <span>Dynamic Mate 365</span>
      <button class="close-btn" onclick="location.reload()">
        <i class="fa-solid fa-rotate-right fa-sm"></i>
      </button>
    </div>
    <div class="bot-messages" id="webchat"></div>
  </div>

  <script>
    (async function () {
      const styleOptions = {
        bubbleBorderRadius: 12,
        bubbleFromUserBorderRadius: 12,
        hideUploadButton: false,
        botAvatarInitials: 'DM',
        userAvatarInitials: 'U',
        backgroundColor: 'white'
      };

      const tokenEndpointURL = new URL('https://5744fe137c22e204b6d6bc6cd16bd6.5b.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr5dd_dynamics365GoogleSite/directline/token?api-version=2022-03-01-preview');
      const locale = document.documentElement.lang || 'en';
      const apiVersion = tokenEndpointURL.searchParams.get('api-version');

      try {
        const [directLineURL, token] = await Promise.all([
          fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
            .then(r => r.json())
            .then(({ channelUrlsById: { directline } }) => directline),
          fetch(tokenEndpointURL).then(r => r.json()).then(({ token }) => token)
        ]);

        const directLine = WebChat.createDirectLine({
          domain: new URL('v3/directline', directLineURL),
          token
        });

        const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
          if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
            dispatch({
              type: 'WEB_CHAT/SEND_EVENT',
              payload: {
                name: 'pvaSetContext',
                value: {}
              }
            });
          }
          return next(action);
        });

        WebChat.renderWebChat(
          {
            directLine,
            store,
            locale,
            styleOptions
          },
          document.getElementById('webchat')
        );
      } catch (error) {
        console.error('Error initializing chat:', error);
      }
    })();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
    integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
